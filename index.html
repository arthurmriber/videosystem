<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background-color: #141414;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        body.library-view {
            align-items: flex-start;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #FFD11A;
            margin-bottom: 4rem;
            letter-spacing: -0.02em;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
            cursor: pointer;
        }

        .back-button:hover {
            color: #FFD11A;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .option-card {
            background: #1a1a1a;
            border: 1px solid #252525;
            border-radius: 12px;
            padding: 3rem 2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .option-card:hover {
            border-color: #FFD11A;
            background: #1f1f1f;
        }

        .option-icon {
            font-size: 2rem;
            color: #FFD11A;
            margin-bottom: 1.5rem;
        }

        .option-title {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #ffffff;
            letter-spacing: -0.01em;
        }

        .option-description {
            font-size: 0.875rem;
            color: #666;
            line-height: 1.5;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .video-card {
            background: #1a1a1a;
            border: 1px solid #252525;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .video-card:hover {
            border-color: #FFD11A;
            transform: translateY(-4px);
        }

        .video-thumbnail {
            width: 100%;
            aspect-ratio: 16 / 9;
            object-fit: cover;
            background: #252525;
        }

        .video-info {
            padding: 1rem;
        }

        .video-title {
            font-size: 0.9rem;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 0.5rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            font-size: 0.75rem;
            color: #666;
        }

        .search-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .search-input {
            flex: 1;
            background: #1A1A1A;
            border: 1px solid #262626;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            color: #ffffff;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #FFD11A;
        }

        .search-input::placeholder {
            color: #666;
        }

        .search-button {
            background: #1A1A1A;
            border: 1px solid #262626;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            color: #ffffff;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-button:hover {
            border-color: #FFD11A;
            background: #1f1f1f;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #888;
        }

        .loading i {
            font-size: 2rem;
            color: #FFD11A;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .video-detail-container {
            max-width: 1000px;
        }

        .video-detail-player {
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 12px;
            margin-bottom: 2rem;
            background: #000;
            position: relative;
            overflow: hidden;
        }

        .video-detail-player video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 12px;
        }

        .custom-player-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }

        .video-detail-player:hover .custom-player-overlay {
            opacity: 1;
        }

        .play-button {
            width: 80px;
            height: 80px;
            background: #FFD11A;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #141414;
            font-size: 2rem;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .play-button:hover {
            transform: scale(1.1);
            background: #FFE066;
        }

        .custom-player-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-detail-player:hover .custom-player-controls {
            opacity: 1;
        }

        .progress-bar-container {
            position: relative;
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background: #FFD11A;
            border-radius: 3px;
            transition: width 0.1s linear;
        }

        .controls-bottom {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #fff;
            font-size: 0.875rem;
        }

        .time-display {
            font-family: monospace;
        }

        .video-detail-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .video-detail-meta {
            font-size: 0.875rem;
            color: #666;
            margin-bottom: 1.5rem;
        }

        .video-detail-section {
            background: #1a1a1a;
            border: 1px solid #252525;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .video-detail-section-title {
            font-size: 1rem;
            font-weight: 600;
            color: #FFD11A;
            margin-bottom: 0.75rem;
        }

        .video-detail-section-content {
            font-size: 0.9rem;
            color: #cccccc;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .video-detail-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .video-detail-tag {
            background: #252525;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            color: #aaa;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 3rem;
            }

            .options-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .option-card {
                padding: 2rem 1.5rem;
            }

            .videos-grid {
                grid-template-columns: 1fr;
            }

            .cut-modal-content {
                max-width: 95%;
                padding: 1.5rem;
            }

            .cut-preview-video {
                max-height: 400px;
            }

            .play-button-large {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }

            .timeline-wrapper {
                padding: 1rem;
            }

            .timeline-track {
                height: 50px;
            }

            .handle-time {
                font-size: 0.65rem;
                padding: 0.2rem 0.4rem;
                top: -22px;
            }

            .handle-icon {
                font-size: 0.65rem;
            }

            .cut-actions {
                flex-direction: column;
            }

            .cut-button {
                width: 100%;
                justify-content: center;
            }

            .resize-info-container {
                grid-template-columns: 1fr;
            }
        }

        /* Modal de corte de v√≠deo */
        .cut-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
            padding: 2rem;
        }

        .cut-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cut-modal-content {
            background: #1a1a1a;
            border: 1px solid #252525;
            border-radius: 12px;
            padding: 2rem;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .cut-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .cut-modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #FFD11A;
        }

        .close-modal {
            background: none;
            border: none;
            color: #888;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .close-modal:hover {
            color: #FFD11A;
        }

        .cut-time-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .time-input-group {
            background: #252525;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1rem;
        }

        .time-input-label {
            font-size: 0.875rem;
            color: #FFD11A;
            margin-bottom: 0.75rem;
            font-weight: 500;
        }

        .time-inputs {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .time-input {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 0.5rem;
            color: #fff;
            font-size: 0.9rem;
            text-align: center;
        }

        .time-input:focus {
            outline: none;
            border-color: #FFD11A;
        }

        .time-separator {
            color: #666;
            font-size: 0.9rem;
        }

        .preview-slider-container {
            margin-bottom: 2rem;
        }

        .preview-slider-label {
            font-size: 0.875rem;
            color: #aaa;
            margin-bottom: 0.5rem;
        }

        .preview-slider {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            outline: none;
            cursor: pointer;
        }

        .preview-slider::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            background: #FFD11A;
            border-radius: 50%;
            cursor: pointer;
        }

        .preview-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #FFD11A;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        /* Modern Timeline Styles */
        .cut-preview-container {
            position: relative;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
            max-width: 100%;
        }

        .cut-preview-video {
            width: 100%;
            height: auto;
            display: block;
            max-height: 600px;
            object-fit: contain;
        }

        .preview-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
            z-index: 2;
        }

        .cut-preview-container:hover .preview-overlay,
        .resize-preview-container:hover .preview-overlay {
            opacity: 1;
        }

        .play-button-large {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 209, 26, 0.9);
            border: none;
            color: #141414;
            font-size: 2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            pointer-events: all;
        }

        .play-button-large:hover {
            background: #FFD11A;
            transform: scale(1.1);
        }

        .preview-time-display {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.8);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            color: #fff;
        }

        .timeline-container {
            margin-bottom: 2rem;
        }

        .timeline-wrapper {
            background: #252525;
            border-radius: 8px;
            padding: 1.5rem;
        }

        .timeline-track {
            position: relative;
            height: 60px;
            background: #1a1a1a;
            border-radius: 8px;
            cursor: pointer;
        }

        .timeline-selection {
            position: absolute;
            top: 0;
            bottom: 0;
            background: rgba(255, 209, 26, 0.2);
            border: 2px solid #FFD11A;
            border-radius: 8px;
            cursor: move;
            z-index: 1;
        }

        .timeline-handle {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 8px;
            background: #FFD11A;
            cursor: ew-resize;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            z-index: 2;
        }

        .timeline-handle:hover {
            background: #FFE066;
        }

        .handle-icon {
            color: #141414;
            font-size: 0.75rem;
            margin-bottom: 4px;
        }

        .handle-time {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: #FFD11A;
            color: #141414;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            white-space: nowrap;
            pointer-events: none;
        }

        .timeline-handle-start {
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        .timeline-handle-end {
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        .timeline-playhead {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #fff;
            pointer-events: none;
            z-index: 1;
        }

        .timeline-info {
            display: flex;
            gap: 2rem;
            margin-top: 1rem;
        }

        .timeline-info-item {
            display: flex;
            gap: 0.5rem;
        }

        .info-label {
            font-size: 0.875rem;
            color: #666;
        }

        .info-value {
            font-size: 0.875rem;
            color: #FFD11A;
            font-weight: 600;
        }

        .handle-time {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: #FFD11A;
            color: #141414;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            white-space: nowrap;
            pointer-events: none;
        }

        .cut-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .cut-button {
            background: #FFD11A;
            color: #141414;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cut-button:hover:not(:disabled) {
            background: #FFE066;
        }

        .cut-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .cut-button-secondary {
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #252525;
        }

        .cut-button-secondary:hover {
            border-color: #FFD11A;
        }

        /* Resize/Crop Styles */
        .resize-preview-container {
            position: relative;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
            max-width: 100%;
            margin-bottom: 2rem;
        }

        .crop-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            cursor: crosshair;
            z-index: 1;
        }

        .crop-area {
            position: absolute;
            border: 2px solid #FFD11A;
            background: rgba(255, 209, 26, 0.05);
            cursor: move;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
        }

        .crop-grid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            opacity: 0.3;
        }

        .grid-line {
            border: 1px solid #FFD11A;
        }

        .crop-handle {
            position: absolute;
            width: 16px;
            height: 16px;
            background: #FFD11A;
            border: 2px solid #141414;
            border-radius: 2px;
            cursor: pointer;
            z-index: 10;
        }

        .crop-handle:hover {
            background: #FFE066;
            transform: scale(1.2);
        }

        /* Handles nos cantos */
        .crop-handle-nw {
            top: -8px;
            left: -8px;
            cursor: nw-resize;
        }

        .crop-handle-ne {
            top: -8px;
            right: -8px;
            cursor: ne-resize;
        }

        .crop-handle-sw {
            bottom: -8px;
            left: -8px;
            cursor: sw-resize;
        }

        .crop-handle-se {
            bottom: -8px;
            right: -8px;
            cursor: se-resize;
        }

        /* Handles nas bordas */
        .crop-handle-n {
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            cursor: n-resize;
        }

        .crop-handle-s {
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            cursor: s-resize;
        }

        .crop-handle-w {
            top: 50%;
            left: -8px;
            transform: translateY(-50%);
            cursor: w-resize;
        }

        .crop-handle-e {
            top: 50%;
            right: -8px;
            transform: translateY(-50%);
            cursor: e-resize;
        }

            display: grid;
            grid-template-columns: repeat(2, 1fr);

        .resize-info-item {

        .loading-text {
            margin-top: 1rem;

            background: #1a1a1a;
            border: 2px dashed #252525;

            padding: 4rem 2rem;
            text-align: center;

            cursor: pointer;
        }

        .upload-container:hover {
            border-color: #FFD11A;
            background: #1f1f1f;
        }

        }

        .upload-icon {
            font-size: 4rem;
            color: #FFD11A;

        .upload-title {
            font-size: 1.5rem;
            font-weight: 600;

            margin-bottom: 0.5rem;
        }

        .upload-description {
            font-size: 0.9rem;
            color: #666;

        }

        .upload-button {
            background: #FFD11A;
            color: #141414;

            font-size: 1rem;

        }

        .upload-button:hover {
            background: #FFE066;

        }

            background: #1a1a1a;
            border-radius: 16px;
            padding: 2rem;
            margin-top: 2rem;
        }

            font-size: 1.25rem;
            font-weight: 600;
            color: #ffffff;

        }

            display: flex;

        }

        .action-button {
            background: #252525;
            border: 1px solid #252525;
            border-radius: 8px;

            transition: all 0.2s ease;
            flex: 1;

        let currentVideoFile = null;
        let currentVideoUrl = null;

        // Drag and Drop functionality
        function initDragAndDrop() {
            const uploadContainer = document.getElementById('upload-container');
            const fileInput = document.getElementById('file-input');

            // Prevent default drag behaviors
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadContainer.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            // Highlight drop area when item is dragged over it
            ['dragenter', 'dragover'].forEach(eventName => {
                uploadContainer.addEventListener(eventName, () => {
                    uploadContainer.classList.add('dragover');
                }, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                uploadContainer.addEventListener(eventName, () => {
                    uploadContainer.classList.remove('dragover');
                }, false);
            });

            // Handle dropped files
            uploadContainer.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                if (files.length > 0) {
                    fileInput.files = files;
                    handleFileUpload({ target: { files: files } });
                }
            }
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            currentVideoFile = file;
            currentVideoUrl = URL.createObjectURL(file);

            // Mostra informa√ß√µes do arquivo
            document.getElementById('file-name').textContent = file.name;
            document.getElementById('file-size').textContent = formatFileSize(file.size);
            document.getElementById('file-info').style.display = 'block';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Vari√°veis para fluxo sequencial
        let ffmpegCommands = [];
        let editingStep = 'cut'; // 'cut' ou 'resize'

        function startEditing() {
            if (!currentVideoUrl) return;
            editingStep = 'cut';
            ffmpegCommands = [];
            openCutModal(currentVideoUrl, currentVideoFile.name);

        function handleCutVideo() {

            openCutModal(currentVideoUrl, currentVideoFile.name);

        async function loadVideos() {
            const container = document.getElementById('videos-container');
            
            try {

                const url = `https://habulaj-recurve-api.hf.space/ap-videos?query=${queryParam}&page_number=1&translations=true`;
                
                const response = await fetch(url);
                const videos = await response.json();
                
                if (videos.length === 0) {
                    container.innerHTML = '<div class="loading"><p>Nenhum v√≠deo encontrado</p></div>';
                    return;

                container.innerHTML = '<div class="videos-grid"></div>';
                const grid = container.querySelector('.videos-grid');
                
                videos.forEach(video => {
                    const card = document.createElement('div');
                    card.className = 'video-card';

                    card.innerHTML = `

            try {

                renderVideoDetails(details);

        function renderVideoDetails(details) {
            const container = document.getElementById('video-detail-content');
            
            const tags = [];
            if (details.subjects && details.subjects.length > 0) {
                details.subjects.forEach(subject => {
                    tags.push(subject.name);
                });
            }
            
            const places = [];
            if (details.places && details.places.length > 0) {
                details.places.forEach(place => {
                    places.push(place.name);
                });
            }
            
            // Tenta encontrar uma URL de v√≠deo v√°lida
            let videoUrl = null;
            if (details.video_urls) {
                // Prioriza preview_360p, depois preview_360p_50, depois preview_508p
                videoUrl = details.video_urls.preview_360p || 
                          details.video_urls.preview_360p_50 || 
                          details.video_urls.preview_508p ||
                          details.video_urls.main_1080p;
            }
            
            // Fallback para a URL original se n√£o houver video_urls
            if (!videoUrl) {
                videoUrl = details.url || details.thumbnail;
            }
            
            // For√ßa HTTP (alguns navegadores convertem automaticamente para HTTPS)
            if (videoUrl && videoUrl.startsWith('https://')) {
                videoUrl = videoUrl.replace('https://', 'http://');
            }
            
            container.innerHTML = `
                <div class="video-detail-container">

                            <div class="controls-bottom">

                            </div>
                        </div>
                    </div>
                    
                    <h1 class="video-detail-title">${details.translated_headline || details.headline}</h1>
                    
                    <div class="video-detail-meta">
                        ${details.time_ago ? `${details.time_ago} ¬∑ ` : ''}

                    <div style="display: flex; gap: 1rem; margin: 2rem 0;">
                        <button onclick="downloadVideo('${videoUrl.replace(/'/g, "\\'")}', '${(details.translated_headline || details.headline).replace(/'/g, "\\'")}')" style="background: #FFD11A; color: #141414; border: none; border-radius: 8px; padding: 0.75rem 1.5rem; font-size: 0.9rem; font-weight: 500; cursor: pointer; transition: all 0.2s ease;">
                            <i class="fas fa-download"></i> Baixar V√≠deo

                            <i class="fas fa-cut"></i> Cortar V√≠deo

                        ${details.translated_script || details.script ? `

        function handleVideoError(videoElement) {

        // Fun√ß√µes do player customizado
        function setupCustomPlayer() {
            const video = document.getElementById('custom-video-player');
            if (!video) return;

            const playIcon = document.getElementById('play-pause-icon');
            const progressBar = document.getElementById('progress-bar');
            const timeDisplay = document.getElementById('time-display');

            // Atualiza barra de progresso
            video.addEventListener('timeupdate', () => {
                const percent = (video.currentTime / video.duration) * 100;
                progressBar.style.width = percent + '%';
                
                // Atualiza tempo
                const current = formatTime(video.currentTime);
                const total = formatTime(video.duration);
                timeDisplay.textContent = `${current} / ${total}`;
            });

            // Atualiza √≠cone play/pause
            video.addEventListener('play', () => {
                playIcon.classList.remove('fa-play');
                playIcon.classList.add('fa-pause');
            });

            video.addEventListener('pause', () => {
                playIcon.classList.remove('fa-pause');
                playIcon.classList.add('fa-play');
            });

            // Pausa ao clicar na overlay
            video.addEventListener('click', (e) => {
                if (e.target === video) {
                    togglePlay();
                }
            });
        }

        function togglePlay() {
            const video = document.getElementById('custom-video-player');
            if (!video) return;

            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }

        function seek(event) {
            const video = document.getElementById('custom-video-player');
            if (!video) return;

            const progressBar = event.currentTarget;
            const rect = progressBar.getBoundingClientRect();
            const percent = (event.clientX - rect.left) / rect.width;
            video.currentTime = percent * video.duration;
        }

        function formatTime(seconds) {
            if (!seconds || isNaN(seconds)) return '0:00.00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            const ms = Math.floor((seconds % 1) * 100);
            return `${mins}:${secs.toString().padStart(2, '0')}.${ms.toString().padStart(2, '0')}`;
        }

        async function downloadVideo(videoUrl, title) {
            try {
                // Usa link direto para evitar bloqueio de conte√∫do misto
                const a = document.createElement('a');
                a.href = videoUrl;
                a.download = `${title.replace(/[^a-z0-9]/gi, '_')}_${Date.now()}.mp4`;
                a.target = '_blank';
                a.click();
            } catch (error) {
                console.error('Erro ao baixar v√≠deo:', error);
                alert('Erro ao baixar v√≠deo. Tente novamente.');

        function setupCrop() {
            const container = document.getElementById('resize-preview-container');
            
            // Define o tamanho fixo de 900x830, escalado para caber no container
            const containerRect = container.getBoundingClientRect();
            
            // Calcula o tamanho m√°ximo que mant√©m a propor√ß√£o 900:830
            const maxWidth = Math.min(900, containerRect.width * 0.9);
            const maxHeight = Math.min(830, containerRect.height * 0.9);
            
            // Calcula a escala mantendo a propor√ß√£o correta
            const scaleX = maxWidth / 900;
            const scaleY = maxHeight / 830;
            const scale = Math.min(scaleX, scaleY);
            
            const cropWidth = 900 * scale;
            const cropHeight = 830 * scale;
            
            // Centraliza a √°rea de crop
            const cropX = (containerRect.width - cropWidth) / 2;
            const cropY = (containerRect.height - cropHeight) / 2;
            
            cropData = {
                x: cropX,
                y: cropY,
                width: cropWidth,
                height: cropHeight
            };
            
            updateCropArea();
            initCropHandles();
            updateCropInfo();
        }

        function updateCropArea() {
            const cropArea = document.getElementById('crop-area');
            cropArea.style.left = cropData.x + 'px';

            cropArea.style.height = cropData.height + 'px';
        }

        function initCropHandles() {
            const handles = document.querySelectorAll('.crop-handle');
            const cropArea = document.getElementById('crop-area');
            const container = document.getElementById('resize-preview-container');
            
            // Handles de resize
            handles.forEach(handle => {
                handle.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    isResizing = true;
                    resizeHandle = handle.dataset.handle;
                    resizeStartPos = {
                        x: e.clientX,
                        y: e.clientY,
                        cropData: { ...cropData }
                    };
                });
            });
            
            // Mover a √°rea de crop
            cropArea.addEventListener('mousedown', (e) => {
                if (e.target.closest('.crop-handle')) return;
                e.preventDefault();
                isResizing = true;
                resizeHandle = 'move';
                resizeStartPos = {
                    x: e.clientX,
                    y: e.clientY,
                    cropData: { ...cropData }
                };
            });
            
            // Mouse move
            document.addEventListener('mousemove', (e) => {
                if (!isResizing) return;
                
                const containerRect = container.getBoundingClientRect();
                const deltaX = e.clientX - resizeStartPos.x;
                const deltaY = e.clientY - resizeStartPos.y;
                
                if (resizeHandle === 'move') {
                    cropData.x = Math.max(0, Math.min(
                        resizeStartPos.cropData.x + deltaX,
                        containerRect.width - cropData.width
                    ));
                    cropData.y = Math.max(0, Math.min(
                        resizeStartPos.cropData.y + deltaY,
                        containerRect.height - cropData.height
                    ));
                } else {
                    applyResize(deltaX, deltaY, resizeHandle);
                }
                
                updateCropArea();
                updateCropInfo();
            });
            
            // Mouse up
            document.addEventListener('mouseup', () => {
                isResizing = false;
                resizeHandle = null;
            });
        }

        function applyResize(deltaX, deltaY, handle) {
            const containerRect = document.getElementById('resize-preview-container').getBoundingClientRect();
            const aspectRatio = 900 / 830;
            
            let newWidth = resizeStartPos.cropData.width;
            let newHeight = resizeStartPos.cropData.height;
            let newX = resizeStartPos.cropData.x;
            let newY = resizeStartPos.cropData.y;
            
            switch(handle) {
                case 'nw':
                    newWidth = resizeStartPos.cropData.width - deltaX;
                    newHeight = newWidth / aspectRatio;
                    newX = resizeStartPos.cropData.x + (resizeStartPos.cropData.width - newWidth);
                    newY = resizeStartPos.cropData.y + (resizeStartPos.cropData.height - newHeight);
                    break;
                case 'ne':
                    newWidth = resizeStartPos.cropData.width + deltaX;
                    newHeight = newWidth / aspectRatio;
                    newY = resizeStartPos.cropData.y + (resizeStartPos.cropData.height - newHeight);
                    break;
                case 'sw':
                    newWidth = resizeStartPos.cropData.width - deltaX;
                    newHeight = newWidth / aspectRatio;
                    newX = resizeStartPos.cropData.x + (resizeStartPos.cropData.width - newWidth);
                    break;
                case 'se':
                    newWidth = resizeStartPos.cropData.width + deltaX;
                    newHeight = newWidth / aspectRatio;
                    break;
                case 'n':
                    newHeight = resizeStartPos.cropData.height - deltaY;
                    newWidth = newHeight * aspectRatio;
                    newY = resizeStartPos.cropData.y + (resizeStartPos.cropData.height - newHeight);
                    break;
                case 's':
                    newHeight = resizeStartPos.cropData.height + deltaY;
                    newWidth = newHeight * aspectRatio;
                    break;
                case 'w':
                    newWidth = resizeStartPos.cropData.width - deltaX;
                    newHeight = newWidth / aspectRatio;
                    newX = resizeStartPos.cropData.x + (resizeStartPos.cropData.width - newWidth);
                    break;
                case 'e':
                    newWidth = resizeStartPos.cropData.width + deltaX;
                    newHeight = newWidth / aspectRatio;
                    break;
            }
            
            // Mant√©m dentro dos limites
            if (newX < 0) {
                newWidth += newX;
                newX = 0;
                newHeight = newWidth / aspectRatio;
            }
            if (newY < 0) {
                newHeight += newY;
                newY = 0;
                newWidth = newHeight * aspectRatio;
            }
            if (newX + newWidth > containerRect.width) {
                newWidth = containerRect.width - newX;
                newHeight = newWidth / aspectRatio;
            }
            if (newY + newHeight > containerRect.height) {
                newHeight = containerRect.height - newY;
                newWidth = newHeight * aspectRatio;
            }
            
            cropData.width = newWidth;
            cropData.height = newHeight;
            cropData.x = newX;
            cropData.y = newY;
        }

            document.getElementById('crop-width').textContent = Math.round(cropData.width) + 'px';

        function initTimelineHandles() {
            const handleStart = document.getElementById('handle-start');

            const selection = document.getElementById('timeline-selection');
            const previewVideo = document.getElementById('cut-preview-video');
            
            let dragStartX = 0;
            let dragStartStartTime = 0;
            let dragStartEndTime = 0;
            
            // Drag do handle inicial
            handleStart.addEventListener('mousedown', (e) => {
                isDragging = true;
                draggedHandle = 'start';
                previewVideo.pause();
                document.getElementById('preview-play-icon').className = 'fas fa-play';
                e.preventDefault();
                e.stopPropagation();

            // Drag do handle final

                isDragging = true;
                draggedHandle = 'end';
                previewVideo.pause();
                document.getElementById('preview-play-icon').className = 'fas fa-play';
                e.preventDefault();
                e.stopPropagation();

            // Drag da sele√ß√£o completa
            selection.addEventListener('mousedown', (e) => {
                if (e.target === handleStart || e.target === handleEnd || e.target.closest('.timeline-handle')) {
                    return; // N√£o arrasta se clicar nos handles
                }
                isDragging = true;
                draggedHandle = 'selection';
                previewVideo.pause();
                document.getElementById('preview-play-icon').className = 'fas fa-play';
                dragStartX = e.clientX;
                dragStartStartTime = cutStartTime;
                dragStartEndTime = cutEndTime;
                e.preventDefault();
            });
            
            // Mouse move para arrastar
            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                
                const rect = timelineTrack.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const percent = Math.max(0, Math.min(100, (x / rect.width) * 100));
                const time = (percent / 100) * currentVideoDuration;
                
                if (draggedHandle === 'start') {
                    cutStartTime = Math.min(time, cutEndTime - 0.1);
                    previewVideo.currentTime = cutStartTime;
                } else if (draggedHandle === 'end') {
                    cutEndTime = Math.max(time, cutStartTime + 0.1);
                    previewVideo.currentTime = cutEndTime;
                } else if (draggedHandle === 'selection') {
                    const deltaX = e.clientX - dragStartX;
                    const deltaPercent = (deltaX / rect.width) * 100;
                    const deltaTime = (deltaPercent / 100) * currentVideoDuration;
                    
                    const newStartTime = dragStartStartTime + deltaTime;
                    const newEndTime = dragStartEndTime + deltaTime;
                    const selectionDuration = dragStartEndTime - dragStartStartTime;
                    
                    // Mant√©m a sele√ß√£o dentro dos limites
                    if (newStartTime >= 0 && newEndTime <= currentVideoDuration) {
                        cutStartTime = newStartTime;
                        cutEndTime = newEndTime;
                    } else if (newStartTime < 0) {
                        cutStartTime = 0;
                        cutEndTime = selectionDuration;
                    } else if (newEndTime > currentVideoDuration) {
                        cutEndTime = currentVideoDuration;
                        cutStartTime = currentVideoDuration - selectionDuration;
                    }
                    
                    previewVideo.currentTime = cutStartTime;
                }
                
                updateTimeline();
                updatePreviewDisplays();
            });
            
            // Mouse up para parar de arrastar
            document.addEventListener('mouseup', () => {
                isDragging = false;
                draggedHandle = null;
            });
        }

                console.error('‚ùå Erro ao cortar v√≠deo:', error);
                alert(error.message || 'Erro ao cortar v√≠deo. Tente novamente.');
                button.disabled = false;
                button.innerHTML = '<i class="fas fa-scissors"></i> Salvar Corte';
            } finally {
                if (loadingOverlay.parentNode) {
                    loadingOverlay.parentNode.removeChild(loadingOverlay);
                }
            }
        }

        function nextStepCut() {
            const startTime = cutStartTime;
            const endTime = cutEndTime;
            
            if (endTime <= startTime) {
                alert('O tempo de fim deve ser maior que o tempo de in√≠cio!');
                return;
            }
            
            // Adiciona comando de corte ao array
            ffmpegCommands.push({
                type: 'cut',
                startTime: startTime,
                endTime: endTime
            });
            
            // Fecha modal de corte e abre de redimensionamento
            closeCutModal();
            editingStep = 'resize';
            openResizeModal(currentVideoUrl, currentVideoFile.name);
        }

        async function finalizeVideo() {
            const button = document.getElementById('save-resize-button');
            const modalContent = document.querySelector('.cut-modal-content');
            
            // Calcula crop
            const containerRect = document.getElementById('resize-preview-container').getBoundingClientRect();
            const previewVideo = document.getElementById('resize-preview-video');
            
            const videoScale = Math.min(
                containerRect.width / videoNaturalWidth,
                containerRect.height / videoNaturalHeight
            );
            
            const scaledVideoWidth = videoNaturalWidth * videoScale;
            const scaledVideoHeight = videoNaturalHeight * videoScale;
            
            const videoX = (containerRect.width - scaledVideoWidth) / 2;
            const videoY = (containerRect.height - scaledVideoHeight) / 2;
            
            const cropXRelative = cropData.x - videoX;
            const cropYRelative = cropData.y - videoY;
            
            const cropX = Math.round(cropXRelative / videoScale);
            const cropY = Math.round(cropYRelative / videoScale);
            const cropWidth = 900;
            const cropHeight = 830;
            
            // Adiciona comando de crop
            ffmpegCommands.push({
                type: 'crop',
                x: cropX,
                y: cropY,
                width: cropWidth,
                height: cropHeight
            });
            
            // Mostra loading
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processando...';
            
            const loadingOverlay = document.createElement('div');
            loadingOverlay.className = 'loading-overlay';
            loadingOverlay.innerHTML = `
                <i class="fas fa-spinner fa-spin" style="font-size: 3rem; color: #FFD11A;"></i>
                <div class="loading-text">Processando v√≠deo, aguarde...</div>
            `;
            modalContent.style.position = 'relative';
            modalContent.appendChild(loadingOverlay);
            
            try {
                console.log('üé¨ === Iniciando processamento de v√≠deo ===');
                
                if (typeof FFmpeg === 'undefined' || typeof FFmpeg.createFFmpeg === 'undefined') {
                    throw new Error('FFmpeg ainda n√£o foi carregado. Aguarde alguns segundos e tente novamente.');
                }
                
                const { createFFmpeg, fetchFile } = FFmpeg;
                const ffmpeg = createFFmpeg({ 
                    log: true,
                    corePath: 'https://unpkg.com/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js'
                });
                
                console.log('üîÑ Carregando FFmpeg...');
                await ffmpeg.load();
                console.log('‚úÖ FFmpeg carregado!');
                
                console.log('üì• Baixando v√≠deo...');
                const videoData = await fetchFile(currentVideoUrl);
                ffmpeg.FS('writeFile', 'input.mp4', videoData);
                
                // Processa comandos em sequ√™ncia
                let inputFile = 'input.mp4';
                let outputFile = 'output.mp4';
                
                for (let i = 0; i < ffmpegCommands.length; i++) {
                    const cmd = ffmpegCommands[i];
                    const tempOutput = `temp_${i}.mp4`;
                    
                    if (cmd.type === 'cut') {
                        console.log(`‚úÇÔ∏è Cortando v√≠deo: ${cmd.startTime}s - ${cmd.endTime}s`);
                        const duration = cmd.endTime - cmd.startTime;
                        await ffmpeg.run(
                            '-ss', cmd.startTime.toString(),
                            '-i', inputFile,
                            '-t', duration.toString(),
                            '-c:v', 'libx264',
                            '-preset', 'fast',
                            '-crf', '23',
                            '-c:a', 'aac',
                            '-b:a', '128k',
                            tempOutput
                        );
                    } else if (cmd.type === 'crop') {
                        console.log(`üìê Aplicando crop: ${cmd.width}x${cmd.height} @ (${cmd.x}, ${cmd.y})`);
                        await ffmpeg.run(
                            '-i', inputFile,
                            '-vf', `crop=${cmd.width}:${cmd.height}:${cmd.x}:${cmd.y}`,
                            '-c:v', 'libx264',
                            '-preset', 'fast',
                            '-crf', '23',
                            '-c:a', 'aac',
                            '-b:a', '128k',
                            tempOutput
                        );
                    }
                    
                    // Se n√£o for o √∫ltimo comando, prepara pr√≥ximo
                    if (i < ffmpegCommands.length - 1) {
                        // Remove arquivo anterior se n√£o for o input original
                        if (inputFile !== 'input.mp4') {
                            ffmpeg.FS('unlink', inputFile);
                        }
                        inputFile = tempOutput;
                    } else {
                        outputFile = tempOutput;
                    }
                }
                
                console.log('üíæ Salvando arquivo final...');
                const data = ffmpeg.FS('readFile', outputFile);
                
                const blob = new Blob([data.buffer], { type: 'video/mp4' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = currentVideoTitle.replace(/\.[^/.]+$/, '') + '_edited.mp4';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                console.log('‚úÖ Processamento conclu√≠do!');
                
                loadingOverlay.remove();
                button.disabled = false;
                button.innerHTML = '<i class="fas fa-check"></i> Finalizado!';
                setTimeout(() => {
                    closeResizeModal();
                }, 1500);
                
            } catch (error) {
                console.error('‚ùå Erro ao processar v√≠deo:', error);
                loadingOverlay.remove();
                button.disabled = false;
                button.innerHTML = '<i class="fas fa-check"></i> Finalizar';
                alert('Erro ao processar v√≠deo: ' + error.message);
            }
        }
    </script>
