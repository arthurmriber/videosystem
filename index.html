<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha o tipo de vídeo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background-color: #141414;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        body.library-view {
            align-items: flex-start;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #FFD11A;
            margin-bottom: 4rem;
            letter-spacing: -0.02em;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
            cursor: pointer;
        }

        .back-button:hover {
            color: #FFD11A;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .option-card {
            background: #1a1a1a;
            border: 1px solid #252525;
            border-radius: 12px;
            padding: 3rem 2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .option-card:hover {
            border-color: #FFD11A;
            background: #1f1f1f;
        }

        .option-icon {
            font-size: 2rem;
            color: #FFD11A;
            margin-bottom: 1.5rem;
        }

        .option-title {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #ffffff;
            letter-spacing: -0.01em;
        }

        .option-description {
            font-size: 0.875rem;
            color: #666;
            line-height: 1.5;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .video-card {
            background: #1a1a1a;
            border: 1px solid #252525;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .video-card:hover {
            border-color: #FFD11A;
            transform: translateY(-4px);
        }

        .video-thumbnail {
            width: 100%;
            aspect-ratio: 16 / 9;
            object-fit: cover;
            background: #252525;
        }

        .video-info {
            padding: 1rem;
        }

        .video-title {
            font-size: 0.9rem;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 0.5rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            font-size: 0.75rem;
            color: #666;
        }

        .search-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .search-input {
            flex: 1;
            background: #1A1A1A;
            border: 1px solid #262626;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            color: #ffffff;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #FFD11A;
        }

        .search-input::placeholder {
            color: #666;
        }

        .search-button {
            background: #1A1A1A;
            border: 1px solid #262626;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            color: #ffffff;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-button:hover {
            border-color: #FFD11A;
            background: #1f1f1f;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #888;
        }

        .loading i {
            font-size: 2rem;
            color: #FFD11A;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .video-detail-container {
            max-width: 1000px;
        }

        .video-detail-player {
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 12px;
            margin-bottom: 2rem;
            background: #000;
            position: relative;
            overflow: hidden;
        }

        .video-detail-player video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 12px;
        }

        .custom-player-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }

        .video-detail-player:hover .custom-player-overlay {
            opacity: 1;
        }

        .play-button {
            width: 80px;
            height: 80px;
            background: #FFD11A;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #141414;
            font-size: 2rem;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .play-button:hover {
            transform: scale(1.1);
            background: #FFE066;
        }

        .custom-player-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-detail-player:hover .custom-player-controls {
            opacity: 1;
        }

        .progress-bar-container {
            position: relative;
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background: #FFD11A;
            border-radius: 3px;
            transition: width 0.1s linear;
        }

        .controls-bottom {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #fff;
            font-size: 0.875rem;
        }

        .time-display {
            font-family: monospace;
        }

        .video-detail-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .video-detail-meta {
            font-size: 0.875rem;
            color: #666;
            margin-bottom: 1.5rem;
        }

        .video-detail-section {
            background: #1a1a1a;
            border: 1px solid #252525;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .video-detail-section-title {
            font-size: 1rem;
            font-weight: 600;
            color: #FFD11A;
            margin-bottom: 0.75rem;
        }

        .video-detail-section-content {
            font-size: 0.9rem;
            color: #cccccc;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .video-detail-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .video-detail-tag {
            background: #252525;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            color: #aaa;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 3rem;
            }

            .options-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .option-card {
                padding: 2rem 1.5rem;
            }

            .videos-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Modal de corte de vídeo */
        .cut-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
            padding: 2rem;
        }

        .cut-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cut-modal-content {
            background: #1a1a1a;
            border: 1px solid #252525;
            border-radius: 12px;
            padding: 2rem;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .cut-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .cut-modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #FFD11A;
        }

        .close-modal {
            background: none;
            border: none;
            color: #888;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .close-modal:hover {
            color: #FFD11A;
        }

        .cut-preview-container {
            margin-bottom: 2rem;
        }

        .cut-preview-video {
            width: 100%;
            border-radius: 8px;
            background: #000;
        }

        .cut-time-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .time-input-group {
            background: #252525;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1rem;
        }

        .time-input-label {
            font-size: 0.875rem;
            color: #FFD11A;
            margin-bottom: 0.75rem;
            font-weight: 500;
        }

        .time-inputs {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .time-input {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 0.5rem;
            color: #fff;
            font-size: 0.9rem;
            text-align: center;
        }

        .time-input:focus {
            outline: none;
            border-color: #FFD11A;
        }

        .time-separator {
            color: #666;
            font-size: 0.9rem;
        }

        .preview-slider-container {
            margin-bottom: 2rem;
        }

        .preview-slider-label {
            font-size: 0.875rem;
            color: #aaa;
            margin-bottom: 0.5rem;
        }

        .preview-slider {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            outline: none;
            cursor: pointer;
        }

        .preview-slider::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            background: #FFD11A;
            border-radius: 50%;
            cursor: pointer;
        }

        .preview-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #FFD11A;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .cut-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .cut-button {
            background: #FFD11A;
            color: #141414;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cut-button:hover:not(:disabled) {
            background: #FFE066;
        }

        .cut-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .cut-button-secondary {
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #252525;
        }

        .cut-button-secondary:hover {
            border-color: #FFD11A;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            z-index: 10;
        }

        .loading-text {
            margin-top: 1rem;
            color: #FFD11A;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Tela 0: Escolha inicial -->
        <div class="screen active" id="screen-0">
            <h1>Escolha o tipo de vídeo</h1>
            <div class="options-grid">
                <div class="option-card" onclick="goToLibrary()">
                    <div class="option-icon">
                        <i class="fas fa-video"></i>
                    </div>
                    <div class="option-title">Escolher da Biblioteca</div>
                    <div class="option-description">Escolha um vídeo da biblioteca da Associated Press</div>
                </div>
                <div class="option-card" onclick="document.getElementById('file-input').click()">
                    <div class="option-icon">
                        <i class="fas fa-upload"></i>
                    </div>
                    <div class="option-title">Fazer Upload</div>
                    <div class="option-description">Envie um vídeo do seu computador</div>
                </div>
            </div>
            <input type="file" id="file-input" accept="video/*" style="display: none;" onchange="handleFileUpload(event)">
        </div>

        <!-- Tela 1: Biblioteca de vídeos -->
        <div class="screen" id="screen-1">
            <div class="back-button" onclick="goBackToHome()">
                <i class="fas fa-arrow-left"></i>
                Voltar
            </div>
            <h1>Biblioteca de Vídeos</h1>
            
            <div class="search-bar">
                <input type="text" id="search-input" class="search-input" placeholder="Buscar vídeos..." onkeypress="handleSearchKeyPress(event)">
                <button onclick="performSearch()" class="search-button">
                    <i class="fas fa-search"></i>
                    Buscar
                </button>
            </div>
            
            <div id="videos-container">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p style="margin-top: 1rem;">Carregando vídeos...</p>
                </div>
            </div>
        </div>

        <!-- Tela 2: Detalhes do vídeo -->
        <div class="screen" id="screen-2">
            <div class="back-button" onclick="goBackFromDetail()">
                <i class="fas fa-arrow-left"></i>
                Voltar
            </div>
            <div id="video-detail-content">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p style="margin-top: 1rem;">Carregando detalhes...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Corte de Vídeo -->
    <div class="cut-modal" id="cut-modal">
        <div class="cut-modal-content">
            <div class="cut-modal-header">
                <h2 class="cut-modal-title">Cortar Vídeo</h2>
                <button class="close-modal" onclick="closeCutModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="cut-preview-container">
                <video id="cut-preview-video" class="cut-preview-video" controls></video>
            </div>
            
            <div class="cut-time-controls">
                <div class="time-input-group">
                    <div class="time-input-label">Início</div>
                    <div class="time-inputs">
                        <input type="number" id="start-minutes" class="time-input" value="0" min="0" placeholder="M">
                        <span class="time-separator">:</span>
                        <input type="number" id="start-seconds" class="time-input" value="0" min="0" max="59" placeholder="S">
                        <span class="time-separator">.</span>
                        <input type="number" id="start-milliseconds" class="time-input" value="0" min="0" max="99" placeholder="MS">
                    </div>
                </div>
                
                <div class="time-input-group">
                    <div class="time-input-label">Fim</div>
                    <div class="time-inputs">
                        <input type="number" id="end-minutes" class="time-input" value="0" min="0" placeholder="M">
                        <span class="time-separator">:</span>
                        <input type="number" id="end-seconds" class="time-input" value="10" min="0" max="59" placeholder="S">
                        <span class="time-separator">.</span>
                        <input type="number" id="end-milliseconds" class="time-input" value="0" min="0" max="99" placeholder="MS">
                    </div>
                </div>
            </div>
            
            <div class="preview-slider-container">
                <div class="preview-slider-label">Visualizar: <span id="preview-time">0:00.00</span></div>
                <input type="range" id="preview-slider" class="preview-slider" min="0" max="100" value="0" step="0.1">
            </div>
            
            <div class="cut-actions">
                <button class="cut-button cut-button-secondary" onclick="closeCutModal()">
                    Cancelar
                </button>
                <button class="cut-button" id="save-cut-button" onclick="saveCutVideo()">
                    <i class="fas fa-scissors"></i>
                    Salvar Corte
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentQuery = '';

        window.addEventListener('DOMContentLoaded', () => {
            // Não carrega vídeos automaticamente - espera o usuário escolher
            
            // Verifica se FFmpeg foi carregado
            setTimeout(() => {
                console.log('🔍 Verificando disponibilidade do FFmpeg...');
                console.log('typeof FFmpeg:', typeof FFmpeg);
                
                if (typeof FFmpeg !== 'undefined' && typeof FFmpeg.createFFmpeg !== 'undefined') {
                    console.log('✅ FFmpeg está disponível globalmente!');
                    console.log('FFmpeg keys:', Object.keys(FFmpeg));
                    const { createFFmpeg, fetchFile } = FFmpeg;
                    console.log('✅ createFFmpeg disponível:', typeof createFFmpeg);
                    console.log('✅ fetchFile disponível:', typeof fetchFile);
                } else {
                    console.log('❌ FFmpeg NÃO está disponível ainda');
                    console.log('Verificando novamente em 2 segundos...');
                    setTimeout(() => {
                        console.log('Tentativa 2 - typeof FFmpeg:', typeof FFmpeg);
                        if (typeof FFmpeg !== 'undefined' && typeof FFmpeg.createFFmpeg !== 'undefined') {
                            console.log('✅ FFmpeg agora está disponível!');
                        }
                    }, 2000);
                }
            }, 1000);
        });

        function goBackFromDetail() {
            // Limpa o conteúdo dos detalhes
            document.getElementById('video-detail-content').innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p style="margin-top: 1rem;">Carregando detalhes...</p>
                </div>
            `;
            
            // Volta para a tela 1 (biblioteca)
            document.getElementById('screen-2').classList.remove('active');
            document.getElementById('screen-1').classList.add('active');
            document.body.classList.add('library-view');
        }

        function goBackToHome() {
            // Volta para a tela inicial
            document.getElementById('screen-1').classList.remove('active');
            document.getElementById('screen-0').classList.add('active');
            document.body.classList.remove('library-view');
        }

        function goToLibrary() {
            // Mostra a biblioteca
            document.getElementById('screen-0').classList.remove('active');
            document.getElementById('screen-1').classList.add('active');
            document.body.classList.add('library-view');
            loadVideos();
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Cria um URL local para o arquivo
            const videoUrl = URL.createObjectURL(file);
            
            // Abre o modal de corte diretamente
            openCutModal(videoUrl, file.name);
        }

        async function loadVideos() {
            const container = document.getElementById('videos-container');
            
            try {
                const queryParam = currentQuery ? encodeURIComponent(currentQuery) : '';
                const url = `https://habulaj-recurve-api.hf.space/ap-videos?query=${queryParam}&page_number=1&translations=true`;
                
                const response = await fetch(url);
                const videos = await response.json();
                
                if (videos.length === 0) {
                    container.innerHTML = '<div class="loading"><p>Nenhum vídeo encontrado</p></div>';
                    return;
                }
                
                container.innerHTML = '<div class="videos-grid"></div>';
                const grid = container.querySelector('.videos-grid');
                
                videos.forEach(video => {
                    const card = document.createElement('div');
                    card.className = 'video-card';
                    card.onclick = () => selectVideo(video);
                    
                    card.innerHTML = `
                        <img src="${video.thumbnail}" alt="${video.translated_title}" class="video-thumbnail" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22280%22 height=%22158%22%3E%3Crect fill=%22%23252525%22 width=%22280%22 height=%22158%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 fill=%22%23666%22 font-family=%22Arial%22 font-size=%2214%22 text-anchor=%22middle%22 dominant-baseline=%22middle%22%3ESem imagem%3C/text%3E%3C/svg%3E'">
                        <div class="video-info">
                            <div class="video-title">${video.translated_title || video.title}</div>
                            <div class="video-meta">${video.time_ago}</div>
                        </div>
                    `;
                    
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Erro ao carregar vídeos:', error);
                container.innerHTML = '<div class="loading"><p>Erro ao carregar vídeos. Tente novamente.</p></div>';
            }
        }

        function performSearch() {
            const searchInput = document.getElementById('search-input');
            currentQuery = searchInput.value.trim();
            
            // Mostra loading
            const container = document.getElementById('videos-container');
            container.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i><p style="margin-top: 1rem;">Buscando vídeos...</p></div>';
            
            loadVideos();
        }

        function handleSearchKeyPress(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        }

        async function selectVideo(video) {
            // Mostra loading inicial
            document.getElementById('video-detail-content').innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p style="margin-top: 1rem;">Carregando detalhes...</p>
                </div>
            `;
            
            // Mostra a tela 2 (detalhes)
            document.getElementById('screen-1').classList.remove('active');
            document.getElementById('screen-2').classList.add('active');
            
            // Carrega detalhes do vídeo
            await loadVideoDetails(video.id);
        }

        async function loadVideoDetails(videoId) {
            const container = document.getElementById('video-detail-content');
            
            try {
                const response = await fetch(`https://habulaj-recurve-api.hf.space/ap-videos/${videoId}?translations=true`);
                const details = await response.json();
                
                renderVideoDetails(details);
            } catch (error) {
                console.error('Erro ao carregar detalhes:', error);
                container.innerHTML = '<div class="loading"><p>Erro ao carregar detalhes. Tente novamente.</p></div>';
            }
        }

        function renderVideoDetails(details) {
            const container = document.getElementById('video-detail-content');
            
            const tags = [];
            if (details.subjects && details.subjects.length > 0) {
                details.subjects.forEach(subject => {
                    tags.push(subject.name);
                });
            }
            
            const places = [];
            if (details.places && details.places.length > 0) {
                details.places.forEach(place => {
                    places.push(place.name);
                });
            }
            
            // Tenta encontrar uma URL de vídeo válida
            let videoUrl = null;
            if (details.video_urls) {
                // Prioriza preview_360p, depois preview_360p_50, depois preview_508p
                videoUrl = details.video_urls.preview_360p || 
                          details.video_urls.preview_360p_50 || 
                          details.video_urls.preview_508p ||
                          details.video_urls.main_1080p;
            }
            
            // Fallback para a URL original se não houver video_urls
            if (!videoUrl) {
                videoUrl = details.url || details.thumbnail;
            }
            
            // Força HTTP (alguns navegadores convertem automaticamente para HTTPS)
            if (videoUrl && videoUrl.startsWith('https://')) {
                videoUrl = videoUrl.replace('https://', 'http://');
            }
            
            container.innerHTML = `
                <div class="video-detail-container">
                    <div class="video-detail-player">
                        <video id="custom-video-player" poster="${details.thumbnail}" preload="metadata" onerror="handleVideoError(this)">
                            <source src="${videoUrl}" type="video/mp4">
                            Seu navegador não suporta vídeo HTML5.
                        </video>
                        <div class="custom-player-overlay" onclick="togglePlay()">
                            <button class="play-button" id="play-pause-btn">
                                <i class="fas fa-play" id="play-pause-icon"></i>
                            </button>
                        </div>
                        <div class="custom-player-controls">
                            <div class="progress-bar-container" onclick="seek(event)">
                                <div class="progress-bar" id="progress-bar"></div>
                            </div>
                            <div class="controls-bottom">
                                <span class="time-display" id="time-display">0:00 / 0:00</span>
                            </div>
                        </div>
                    </div>
                    
                    <h1 class="video-detail-title">${details.translated_headline || details.headline}</h1>
                    
                    <div class="video-detail-meta">
                        ${details.time_ago ? `${details.time_ago} · ` : ''}
                        ${details.published_at ? new Date(details.published_at).toLocaleDateString('pt-BR') : ''}
                        ${details.duration_ms ? ` · ${Math.floor(details.duration_ms / 1000)}s` : ''}
                    </div>
                    
                    <div style="display: flex; gap: 1rem; margin: 2rem 0;">
                        <button onclick="downloadVideo('${videoUrl.replace(/'/g, "\\'")}', '${(details.translated_headline || details.headline).replace(/'/g, "\\'")}')" style="background: #FFD11A; color: #141414; border: none; border-radius: 8px; padding: 0.75rem 1.5rem; font-size: 0.9rem; font-weight: 500; cursor: pointer; transition: all 0.2s ease;">
                            <i class="fas fa-download"></i> Baixar Vídeo
                        </button>
                        <button onclick="openCutModal('${videoUrl.replace(/'/g, "\\'")}', '${(details.translated_headline || details.headline).replace(/'/g, "\\'")}')" style="background: #1a1a1a; color: #fff; border: 1px solid #252525; border-radius: 8px; padding: 0.75rem 1.5rem; font-size: 0.9rem; font-weight: 500; cursor: pointer; transition: all 0.2s ease;">
                            <i class="fas fa-cut"></i> Cortar Vídeo
                        </button>
                        ${details.translated_script || details.script ? `
                        <button onclick="copyScript('${(details.translated_script || details.script).replace(/'/g, "\\'")}', this)" style="background: #1a1a1a; color: #fff; border: 1px solid #252525; border-radius: 8px; padding: 0.75rem 1.5rem; font-size: 0.9rem; font-weight: 500; cursor: pointer; transition: all 0.2s ease;">
                            <i class="fas fa-copy"></i> Copiar Script
                        </button>
                        ` : ''}
                    </div>
                    
                    ${details.translated_description || details.description ? `
                        <div class="video-detail-section">
                            <div class="video-detail-section-title">Descrição</div>
                            <div class="video-detail-section-content">${details.translated_description || details.description}</div>
                        </div>
                    ` : ''}
                    
                    ${details.translated_script || details.script ? `
                        <div class="video-detail-section">
                            <div class="video-detail-section-title">Script</div>
                            <div class="video-detail-section-content">${details.translated_script || details.script}</div>
                        </div>
                    ` : ''}
                    
                    ${tags.length > 0 ? `
                        <div class="video-detail-section">
                            <div class="video-detail-section-title">Assuntos</div>
                            <div class="video-detail-tags">
                                ${tags.map(tag => `<span class="video-detail-tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                    ` : ''}
                    
                    ${places.length > 0 ? `
                        <div class="video-detail-section">
                            <div class="video-detail-section-title">Locais</div>
                            <div class="video-detail-tags">
                                ${places.map(place => `<span class="video-detail-tag">${place}</span>`).join('')}
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
            
            // Configura o player após renderizar
            setTimeout(setupCustomPlayer, 100);
        }

        function handleVideoError(videoElement) {
            console.error('Erro ao carregar vídeo:', videoElement.error);
            const player = videoElement.parentElement;
            player.innerHTML = `
                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: #888; padding: 2rem;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #FFD11A; margin-bottom: 1rem;"></i>
                    <p style="font-size: 1rem; margin-bottom: 0.5rem;">Não foi possível carregar o vídeo</p>
                    <p style="font-size: 0.875rem;">Os vídeos da biblioteca podem ter restrições de acesso</p>
                </div>
            `;
        }

        // Funções do player customizado
        function setupCustomPlayer() {
            const video = document.getElementById('custom-video-player');
            if (!video) return;

            const playIcon = document.getElementById('play-pause-icon');
            const progressBar = document.getElementById('progress-bar');
            const timeDisplay = document.getElementById('time-display');

            // Atualiza barra de progresso
            video.addEventListener('timeupdate', () => {
                const percent = (video.currentTime / video.duration) * 100;
                progressBar.style.width = percent + '%';
                
                // Atualiza tempo
                const current = formatTime(video.currentTime);
                const total = formatTime(video.duration);
                timeDisplay.textContent = `${current} / ${total}`;
            });

            // Atualiza ícone play/pause
            video.addEventListener('play', () => {
                playIcon.classList.remove('fa-play');
                playIcon.classList.add('fa-pause');
            });

            video.addEventListener('pause', () => {
                playIcon.classList.remove('fa-pause');
                playIcon.classList.add('fa-play');
            });

            // Pausa ao clicar na overlay
            video.addEventListener('click', (e) => {
                if (e.target === video) {
                    togglePlay();
                }
            });
        }

        function togglePlay() {
            const video = document.getElementById('custom-video-player');
            if (!video) return;

            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }

        function seek(event) {
            const video = document.getElementById('custom-video-player');
            if (!video) return;

            const progressBar = event.currentTarget;
            const rect = progressBar.getBoundingClientRect();
            const percent = (event.clientX - rect.left) / rect.width;
            video.currentTime = percent * video.duration;
        }

        function formatTime(seconds) {
            if (!seconds || isNaN(seconds)) return '0:00.00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            const ms = Math.floor((seconds % 1) * 100);
            return `${mins}:${secs.toString().padStart(2, '0')}.${ms.toString().padStart(2, '0')}`;
        }

        async function downloadVideo(videoUrl, title) {
            try {
                // Usa link direto para evitar bloqueio de conteúdo misto
                const a = document.createElement('a');
                a.href = videoUrl;
                a.download = `${title.replace(/[^a-z0-9]/gi, '_')}_${Date.now()}.mp4`;
                a.target = '_blank';
                a.click();
            } catch (error) {
                console.error('Erro ao baixar vídeo:', error);
                alert('Erro ao baixar vídeo. Tente novamente.');
            }
        }

        function copyScript(script, buttonElement) {
            navigator.clipboard.writeText(script).then(() => {
                // Feedback visual
                const originalText = buttonElement.innerHTML;
                buttonElement.innerHTML = '<i class="fas fa-check"></i> Copiado!';
                buttonElement.style.borderColor = '#FFD11A';
                
                setTimeout(() => {
                    buttonElement.innerHTML = originalText;
                    buttonElement.style.borderColor = '#252525';
                }, 2000);
            }).catch(error => {
                console.error('Erro ao copiar:', error);
                alert('Erro ao copiar script. Tente selecionar manualmente.');
            });
        }

        // Variáveis globais para o modal de corte
        let currentVideoUrl = '';
        let currentVideoTitle = '';
        let currentVideoDuration = 0;

        function openCutModal(videoUrl, title) {
            currentVideoUrl = videoUrl;
            currentVideoTitle = title;
            
            const modal = document.getElementById('cut-modal');
            const previewVideo = document.getElementById('cut-preview-video');
            
            modal.classList.add('active');
            
            // Carrega o vídeo na preview
            previewVideo.src = videoUrl;
            
            // Espera o vídeo carregar para pegar a duração
            previewVideo.addEventListener('loadedmetadata', () => {
                currentVideoDuration = previewVideo.duration;
                setupCutPreview();
            }, { once: true });
        }

        function closeCutModal() {
            const modal = document.getElementById('cut-modal');
            const previewVideo = document.getElementById('cut-preview-video');
            
            modal.classList.remove('active');
            previewVideo.pause();
            previewVideo.src = '';
        }

        function setupCutPreview() {
            const previewVideo = document.getElementById('cut-preview-video');
            const slider = document.getElementById('preview-slider');
            const previewTime = document.getElementById('preview-time');
            
            // Configura o slider com a duração do vídeo
            slider.max = currentVideoDuration;
            
            // Atualiza a preview conforme o slider muda
            slider.addEventListener('input', (e) => {
                const time = parseFloat(e.target.value);
                previewVideo.currentTime = time;
                previewTime.textContent = formatTime(time);
            });
            
            // Inicializa o tempo
            previewTime.textContent = formatTime(0);
            
            // Atualiza o tempo conforme o vídeo reproduz
            previewVideo.addEventListener('timeupdate', () => {
                if (!slider.matches(':active')) {
                    slider.value = previewVideo.currentTime;
                    previewTime.textContent = formatTime(previewVideo.currentTime);
                }
            });
        }

        function getCutTime(isStart) {
            const minutes = parseInt(document.getElementById(`${isStart ? 'start' : 'end'}-minutes`).value) || 0;
            const seconds = parseInt(document.getElementById(`${isStart ? 'start' : 'end'}-seconds`).value) || 0;
            const milliseconds = parseInt(document.getElementById(`${isStart ? 'start' : 'end'}-milliseconds`).value) || 0;
            
            return minutes * 60 + seconds + milliseconds / 100;
        }

        async function saveCutVideo() {
            const startTime = getCutTime(true);
            const endTime = getCutTime(false);
            
            if (endTime <= startTime) {
                alert('O tempo de fim deve ser maior que o tempo de início!');
                return;
            }
            
            if (endTime > currentVideoDuration) {
                alert('O tempo de fim não pode ser maior que a duração do vídeo!');
                return;
            }
            
            const button = document.getElementById('save-cut-button');
            const modalContent = document.querySelector('.cut-modal-content');
            
            // Mostra loading
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processando...';
            
            const loadingOverlay = document.createElement('div');
            loadingOverlay.className = 'loading-overlay';
            loadingOverlay.innerHTML = `
                <i class="fas fa-spinner fa-spin" style="font-size: 3rem; color: #FFD11A;"></i>
                <div class="loading-text">Cortando vídeo, aguarde...</div>
            `;
            modalContent.style.position = 'relative';
            modalContent.appendChild(loadingOverlay);
            
            try {
                console.log('📋 === Iniciando corte de vídeo ===');
                
                // Verifica se FFmpeg está disponível (usando a variável global correta)
                if (typeof FFmpeg === 'undefined' || typeof FFmpeg.createFFmpeg === 'undefined') {
                    console.error('❌ FFmpeg não está disponível!');
                    throw new Error('FFmpeg ainda não foi carregado. Aguarde alguns segundos e tente novamente.');
                }
                
                console.log('✅ FFmpeg encontrado! Criando instância...');
                
                // Cria instância do FFmpeg
                const { createFFmpeg, fetchFile } = FFmpeg;
                const ffmpeg = createFFmpeg({ 
                    log: true,
                    corePath: 'https://unpkg.com/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js'
                });
                
                console.log('🔄 Carregando FFmpeg (isso pode demorar alguns segundos)...');
                await ffmpeg.load();
                console.log('✅ FFmpeg carregado com sucesso!');
                
                // Faz o download do vídeo usando fetchFile
                console.log('📥 Baixando vídeo:', currentVideoUrl);
                const videoData = await fetchFile(currentVideoUrl);
                console.log('✅ Vídeo baixado, tamanho:', videoData.length, 'bytes');
                
                // Escreve o arquivo no sistema de arquivos virtual do ffmpeg
                console.log('💾 Escrevendo arquivo no sistema virtual...');
                ffmpeg.FS('writeFile', 'input.mp4', videoData);
                
                // Calcula a duração do corte
                const duration = endTime - startTime;
                console.log('✂️ Cortando vídeo de', startTime, 'até', endTime, '(duração:', duration, 'segundos)');
                
                // Corta o vídeo usando ffmpeg
                console.log('⚙️ Processando corte com FFmpeg...');
                await ffmpeg.run(
                    '-ss', startTime.toString(),
                    '-i', 'input.mp4',
                    '-t', duration.toString(),
                    '-c', 'copy',
                    'output.mp4'
                );
                console.log('✅ Corte concluído!');
                
                // Lê o arquivo cortado
                const data = ffmpeg.FS('readFile', 'output.mp4');
                console.log('📤 Arquivo cortado criado, tamanho:', data.length, 'bytes');
                
                // Cria o blob e faz o download
                console.log('💾 Criando blob e iniciando download...');
                const videoBlob = new Blob([data.buffer], { type: 'video/mp4' });
                const url = URL.createObjectURL(videoBlob);
                
                const filename = `${currentVideoTitle.replace(/[^a-z0-9]/gi, '_')}_corte_${Date.now()}.mp4`;
                console.log('📥 Fazendo download:', filename);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                
                // Limpa
                URL.revokeObjectURL(url);
                ffmpeg.FS('unlink', 'input.mp4');
                ffmpeg.FS('unlink', 'output.mp4');
                
                console.log('✅ Download concluído com sucesso!');
                
                // Feedback de sucesso
                button.innerHTML = '<i class="fas fa-check"></i> Download concluído!';
                setTimeout(() => {
                    closeCutModal();
                }, 1500);
                
            } catch (error) {
                console.error('❌ Erro ao cortar vídeo:', error);
                alert(error.message || 'Erro ao cortar vídeo. Tente novamente.');
                button.disabled = false;
                button.innerHTML = '<i class="fas fa-scissors"></i> Salvar Corte';
            } finally {
                if (loadingOverlay.parentNode) {
                    loadingOverlay.parentNode.removeChild(loadingOverlay);
                }
            }
        }
    </script>
